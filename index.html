<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple Calculator App</title>
  </head>
  <body>
    <input type="text" name="nilai" placeholder="input" />
    <button onclick="tambah()">+</button> <button onclick="kurang()">-</button>
    <button onclick="kali()">x</button> <button onclick="bagi()">:</button>
    <button onclick="hitung()">Hitung</button>
    <input type="text" name="hasil" placeholder="output" />

    <script>
      function tambah() {
        val = document.getElementsByName("nilai")[0].value;
        document.getElementsByName("nilai")[0].value += "+";
      }
      function kurang() {
        val = document.getElementsByName("nilai")[0].value;
        document.getElementsByName("nilai")[0].value += "-";
      }
      function kali() {
        val = document.getElementsByName("nilai")[0].value;
        document.getElementsByName("nilai")[0].value += "*";
      }
      function bagi() {
        val = document.getElementsByName("nilai")[0].value;
        document.getElementsByName("nilai")[0].value += "/";
      }
      function hitung() {
        val = document.getElementsByName("nilai")[0].value;
        document.getElementsByName("hasil")[0].value = eval(val);
      }
    </script>
  </body>
</html>
